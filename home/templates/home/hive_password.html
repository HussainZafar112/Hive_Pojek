{% extends 'main.html' %}
{% block content %}
<main class="profile-page layout layout--2">
  <div class="container">
    <div class="room">
      <h3>{{ hive.buzz }} (Private Hive)</h3>
      <p>This is a private hive. Please enter the password to join.</p>

      <!-- Display error message if password is incorrect -->
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <!-- Password form -->
      <form action="{% url 'check_hive_password' hive.id %}" method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Enter Password" required />
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 8px; border-radius: 5px;">
          Join Hive
        </button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
