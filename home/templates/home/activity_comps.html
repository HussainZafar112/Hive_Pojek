<h3>Recent Activity</h3>
<hr />
{% for chat in chats %}

<div class="p-2">
  <span><a href="{% url 'user-profile' chat.user.id %}">@{{chat.user}} </a>- {{chat.created_at|timesince}}</span>
  <span class="px-2">replied to "{{chat.hive}}"</span>
  <p class="p-2">{{chat.body}}</p>
  <hr />

  {% if request.user == chat.user %}
  <a
    href="{% url 'delete-message' chat.id %}"
    class="text-center fw-bolder text-danger"
    >Delete</a
  >
  {% endif %}

  <hr />
</div>

{% endfor %}
