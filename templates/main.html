{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Pojek - Chat. Connect. Collaborate.{% endblock %}</title>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >

</head>
<body>

  {% include 'navbar.html' %}
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  
  {% block content %}
  {% endblock %}
</body>
</html>
