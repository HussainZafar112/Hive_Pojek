<a href="/">Home</a>

<form method="GET" action="{% url 'homepage' %}" onsubmit="encodeQuery(this);">
  <input type="text" id="search-input" name="q" placeholder="Explore Hives">
  <button type="submit" class="btn btn-outline-primary" style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem;">Search</button>
</form>

<script>
  function encodeQuery(form) {
    const input = form.querySelector('#search-input');
    input.value = encodeURIComponent(input.value);  // Encode the query value to handle special characters
  }
</script>


{% if request.user.is_authenticated%}
  <a href="{% url 'logout' %} " class="btn btn-primary">Logout</a>
  <h3>Welcome {{request.user}}</h3>

{% else %}
  <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
{% endif %}
