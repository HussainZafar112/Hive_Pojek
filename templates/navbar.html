<a href="/">Home</a>

<form method="GET" action="{% url 'homepage' %}">
  <input type="text" name="q" placeholder="Explore Hives">
  <button 
  type="submit" 
  class="btn" 
  style="background-color: #4c5571; color:white; :hover{background-color: #3d4763;} --bs-btn-padding-y: .5rem; --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem;">
    Search
  </button> 
</form>

{% if request.user.is_authenticated%}
  <a href="{% url 'logout' %} " class="btn btn-primary">Logout</a>
  <h3>Welcome {{request.user}}</h3>

{% else %}
  <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
{% endif %}
